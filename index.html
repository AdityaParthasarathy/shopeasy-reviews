<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Customer Reviews</title>
    <style>
.product-card img {
    width: 150px;
    height: 150px;
    object-fit: contain;
    display: block;
    margin: 0 auto 10px;
}

       body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    padding: 20px;
}



        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .product {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }

        .product-list {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
}


        .product-card {
    text-align: center;
    width: 220px;
}


        .stars span {
            font-size: 30px;
            cursor: pointer;
            color: gray;
        }

        .stars span.active {
            color: gold;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .review {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .average {
            font-weight: bold;
            margin: 10px 0;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>ShopEasy</h1>
    <p>Your One-Stop Online Store</p>
</header>

<div class="product">

    <h2>Our Products</h2>

    <div class="product-list">
        <div class="product-card">
            <img src="headphones.jpg"><br>
            <b>Wireless Headphones</b><br>
            ₹2,999<br>
            <button onclick="loadProduct('headphones')">View Product</button>
        </div>

       <div class="product-card">
    <img src="smartwatch.jpg"><br>
    <b>Smart Watch</b><br>
    ₹4,499<br>
    <button onclick="loadProduct('watch')">View Product</button>
</div>

      <div class="product-card">
    <img src="speaker.jpg"><br>
    <b>Bluetooth Speaker</b><br>
    ₹1,999<br>
    <button onclick="loadProduct('speaker')">View Product</button>
</div>


    </div>

    <hr>

    <h2 id="productTitle">Wireless Headphones</h2>
    <div class="average">
        Average Rating: <span id="avgRating">0</span> ⭐
    </div>

    <h3>Customer Reviews</h3>

    <div class="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
    </div>

    <textarea id="reviewText" placeholder="Write your review..."></textarea>
    <button onclick="submitReview()">Submit Review</button>

    <div id="reviews"></div>
</div>

<footer>
    © 2026 ShopEasy | All Rights Reserved
</footer>

<script>
    let selectedRating = 0;
    let currentProduct = "headphones";

    let productRatings = {
        headphones: [],
        watch: [],
        speaker: []
    };

    const stars = document.querySelectorAll('.stars span');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            selectedRating = star.getAttribute('data-value');
            stars.forEach(s => s.classList.remove('active'));
            for (let i = 0; i < selectedRating; i++) {
                stars[i].classList.add('active');
            }
        });
    });

    function loadProduct(product) {
        currentProduct = product;

        document.getElementById("productTitle").innerText =
            product === "headphones" ? "Wireless Headphones" :
            product === "watch" ? "Smart Watch" :
            "Bluetooth Speaker";

        document.getElementById("reviews").innerHTML = "";
        document.getElementById("avgRating").innerText = "0";
        selectedRating = 0;
        stars.forEach(s => s.classList.remove('active'));
    }

    function submitReview() {
        const reviewText = document.getElementById('reviewText').value;

        if (selectedRating == 0 || reviewText.trim() === "") {
            alert("Please give a rating and write a review.");
            return;
        }

        productRatings[currentProduct].push(Number(selectedRating));

        const ratings = productRatings[currentProduct];
        const avg = ratings.reduce((a, b) => a + b, 0) / ratings.length;

        document.getElementById('avgRating').innerText = avg.toFixed(1);

        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review');
        reviewDiv.innerHTML = "⭐".repeat(selectedRating) + "<br>" + reviewText;

        document.getElementById('reviews').appendChild(reviewDiv);

        document.getElementById('reviewText').value = "";
        selectedRating = 0;
        stars.forEach(s => s.classList.remove('active'));
    }
</script>

</body>
</html>
